name: TSan Nightly

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  tsan-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsdl2-dev qt6-base-dev qt6-svg-dev qt6-multimedia-dev xvfb pulseaudio

    - name: Configure CMake with TSan
      env:
        CC: clang
        CXX: clang++
        CXXFLAGS: -fsanitize=thread -g -O1
        CFLAGS: -fsanitize=thread -g -O1
        LDFLAGS: -fsanitize=thread
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          -DNM_BUILD_TESTS=ON \
          -DNOVELMIND_BUILD_EDITOR=ON \
          -DCMAKE_CXX_FLAGS="-fsanitize=thread -g -O1" \
          -DCMAKE_C_FLAGS="-fsanitize=thread -g -O1" \
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=thread" \
          -DCMAKE_SHARED_LINKER_FLAGS="-fsanitize=thread"

    - name: Build
      run: cmake --build build

    - name: Run TSan tests
      env:
        QT_QPA_PLATFORM: offscreen
        TSAN_OPTIONS: "second_deadlock_stack=1 halt_on_error=0"
      run: |
        # Start PulseAudio for Qt Multimedia audio tests
        pulseaudio --start --exit-idle-time=-1 || true
        cd build
        xvfb-run --auto-servernum ctest --output-on-failure --timeout 300
      continue-on-error: true

    - name: Upload TSan reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tsan-reports
        path: |
          build/Testing/Temporary/LastTest.log
        retention-days: 30

    - name: Create issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'TSan Nightly Build Failed',
            body: 'The ThreadSanitizer nightly build has failed. Please check the workflow run for details.\n\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
            labels: ['tsan', 'concurrency', 'automated']
          })
