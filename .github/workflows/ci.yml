name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsdl2-dev

    - name: Configure CMake
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DNM_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  build-linux-gui:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsdl2-dev qt6-base-dev qt6-svg-dev qt6-multimedia-dev xvfb pulseaudio

    - name: Configure CMake
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DNM_BUILD_TESTS=ON \
          -DNOVELMIND_BUILD_EDITOR=ON

    - name: Build
      run: cmake --build build

    - name: Run tests
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        # Start PulseAudio for Qt Multimedia audio tests
        pulseaudio --start --exit-idle-time=-1 || true
        cd build
        xvfb-run --auto-servernum ctest --output-on-failure

  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DNM_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Run tests
      run: |
        cd build
        ctest -C ${{ matrix.build_type }} --output-on-failure

  build-macos:
    runs-on: macos-latest

    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install cmake ninja sdl2

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DNM_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  format-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install clang-format
      run: sudo apt-get install -y clang-format-14

    - name: Check formatting
      run: |
        find engine_core -name '*.cpp' -o -name '*.hpp' | \
          xargs clang-format-14 --dry-run --Werror || \
          echo "::warning::Code formatting issues found. Run clang-format to fix."

  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsdl2-dev gcovr lcov

    - name: Configure CMake with coverage
      env:
        CC: gcc
        CXX: g++
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DNM_BUILD_TESTS=ON \
          -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Generate coverage report
      run: |
        cd build
        gcovr --root .. \
          --filter ../engine_core/src \
          --filter ../engine_core/include \
          --exclude '.*/third_party/.*' \
          --exclude '.*/tests/.*' \
          --print-summary \
          --xml coverage.xml \
          --html coverage.html

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          build/coverage.html
          build/coverage.xml

    - name: Check coverage threshold
      run: |
        cd build
        COVERAGE=$(gcovr --root .. \
          --filter ../engine_core/src \
          --filter ../engine_core/include \
          --exclude '.*/third_party/.*' \
          --exclude '.*/tests/.*' \
          --json | python3 -c "import sys, json; data=json.load(sys.stdin); print(f\"{data['line_covered']/data['line_valid']*100:.1f}\")")
        echo "Current line coverage: ${COVERAGE}%"
        # Set minimum threshold (currently informational, not blocking)
        THRESHOLD=25.0
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "::warning::Coverage ${COVERAGE}% is below target ${THRESHOLD}%"
        else
          echo "Coverage ${COVERAGE}% meets target ${THRESHOLD}%"
        fi
