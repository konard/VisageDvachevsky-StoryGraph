name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsdl2-dev

    - name: Configure CMake
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DNM_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  build-linux-gui:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsdl2-dev qt6-base-dev qt6-svg-dev qt6-multimedia-dev xvfb pulseaudio

    - name: Configure CMake
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DNM_BUILD_TESTS=ON \
          -DNOVELMIND_BUILD_EDITOR=ON

    - name: Build
      run: cmake --build build

    - name: Run tests
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        # Start PulseAudio for Qt Multimedia audio tests
        pulseaudio --start --exit-idle-time=-1 || true
        cd build
        xvfb-run --auto-servernum ctest --output-on-failure

  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DNM_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Run tests
      run: |
        cd build
        ctest -C ${{ matrix.build_type }} --output-on-failure

  build-macos:
    runs-on: macos-latest

    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install cmake ninja sdl2

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DNM_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  format-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install clang-format
      run: sudo apt-get install -y clang-format-14

    - name: Check formatting
      run: |
        find engine_core -name '*.cpp' -o -name '*.hpp' | \
          xargs clang-format-14 --dry-run --Werror || \
          echo "::warning::Code formatting issues found. Run clang-format to fix."

  static-analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsdl2-dev

    - name: Install static analysis tools
      run: |
        sudo apt-get install -y cppcheck clang-tidy-15

    - name: Run cppcheck
      run: |
        cppcheck --enable=warning,style,performance,portability \
          --error-exitcode=1 \
          --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          --suppress=unmatchedSuppression \
          -I engine_core/include -I editor/include \
          --inline-suppr \
          engine_core/src editor/src 2>&1 | tee cppcheck.log

    - name: Upload cppcheck log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cppcheck-log
        path: cppcheck.log

    - name: Configure CMake for clang-tidy
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DNM_BUILD_TESTS=OFF

    - name: Run clang-tidy
      run: |
        clang-tidy-15 -p build \
          $(find engine_core/src compiler/src runtime/src -name "*.cpp" 2>/dev/null | head -20) \
          --checks='-*,bugprone-*,modernize-*,performance-*,readability-*' \
          --warnings-as-errors=bugprone-* \
          2>&1 | tee clang-tidy.log || true

    - name: Upload clang-tidy log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: clang-tidy-log
        path: clang-tidy.log

  sanitizers:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - name: asan
            cmake_flag: NOVELMIND_ENABLE_ASAN
          - name: tsan
            cmake_flag: NOVELMIND_ENABLE_TSAN
          - name: ubsan
            cmake_flag: NOVELMIND_ENABLE_UBSAN

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsdl2-dev

    - name: Configure CMake with ${{ matrix.sanitizer.name }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DNM_BUILD_TESTS=ON \
          -D${{ matrix.sanitizer.cmake_flag }}=ON

    - name: Build with ${{ matrix.sanitizer.name }}
      run: cmake --build build

    - name: Run tests with ${{ matrix.sanitizer.name }}
      run: |
        cd build
        ctest --output-on-failure --timeout 300

  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libsdl2-dev gcovr lcov

    - name: Configure CMake with coverage
      env:
        CC: gcc
        CXX: g++
        sudo apt-get install -y cmake ninja-build libsdl2-dev lcov

    - name: Configure CMake with coverage
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DNM_BUILD_TESTS=ON \
          -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage"

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Generate coverage report
      run: |
        cd build
        gcovr --root .. \
          --filter ../engine_core/src \
          --filter ../engine_core/include \
          --exclude '.*/third_party/.*' \
          --exclude '.*/tests/.*' \
          --print-summary \
          --xml coverage.xml \
          --html coverage.html

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          build/coverage.html
          build/coverage.xml

    - name: Check coverage threshold
      run: |
        cd build
        COVERAGE=$(gcovr --root .. \
          --filter ../engine_core/src \
          --filter ../engine_core/include \
          --exclude '.*/third_party/.*' \
          --exclude '.*/tests/.*' \
          --json | python3 -c "import sys, json; data=json.load(sys.stdin); print(f\"{data['line_covered']/data['line_valid']*100:.1f}\")")
        echo "Current line coverage: ${COVERAGE}%"
        # Set minimum threshold (currently informational, not blocking)
        THRESHOLD=25.0
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "::warning::Coverage ${COVERAGE}% is below target ${THRESHOLD}%"
        else
          echo "Coverage ${COVERAGE}% meets target ${THRESHOLD}%"
        fi
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/tests/*' '*/build/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
